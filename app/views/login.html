<div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-lg-4 col-lg-offset-4">
			
			<form class="form-horizontal" ng-submit="login.auth.loginUser(login.form)" ng-hide="login.isRegisterForm">
				<h4>Sign in</h4>
				<div class="form-group">
				    <label for="emailInput" class="col-sm-2 control-label sr-only">Email</label>
				    <div class="col-sm-12">
				      <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email" ng-model="login.form.email">
				    </div>
				</div>

				<div class="form-group">
				    <label for="passwordInput" class="col-sm-2 control-label sr-only">Password</label>
				    <div class="col-sm-12">
				      <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" ng-model="login.form.password">
				    </div>
				</div>

				<div class="form-group">
				    <div class="col-xs-12">
				      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
				    </div>
					<hr>
				  	<div class="col-xs-12">
				  		<p>Haven't signed up, yet?
				  		<a href ng-click="login.isRegisterForm = true">Sign up</a></p>
				  	</div>
				</div>
			</form>

			<form class="form-horizontal" ng-submit="login.auth.registerUser(login.form)" ng-show="login.isRegisterForm">
				<h4>Sign up</h4>
				 <div class="form-group">
				    <label for="emailInput" class="col-sm-2 control-label sr-only">Email</label>
				    <div class="col-sm-12">
				      <input type="email" class="form-control" id="emailInput" name="email" placeholder="Email" ng-model="login.form.email">
				    </div>
				</div>

				<div class="form-group">
				    <label for="passwordInput" class="col-sm-2 control-label sr-only">Password</label>
				    <div class="col-sm-12">
				      <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" ng-model="login.form.password">
				    </div>
				</div>

				<div class="form-group">
				    <div class="col-xs-12">
				      <button type="submit" class="btn btn-info btn-block">Sign up</button>
				    </div>
					<hr>
				  	<div class="col-xs-12">
				  		<p>Just wanna sign in?
				  		<a href ng-click="login.isRegisterForm = false">Sign in</a></p>
				  	</div>
				</div>
			</form>
		</div>
	</div>
</div>
